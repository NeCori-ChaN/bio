<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sashimi - Bio Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a3a52;
            --secondary: #4a90e2;
            --accent: #6bb6ff;
            --text: #e8f4f8;
            --bg: #0a1628;
            --card-bg: rgba(26, 58, 82, 0.6);
            --glow: #4dd0e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('background.png') center/cover fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 22, 40, 0.85) 0%, rgba(26, 47, 74, 0.75) 50%, rgba(13, 31, 53, 0.85) 100%);
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(77, 208, 225, 0.15) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        /* Floating Particles */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: url('introvert.jpg') center/cover;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(77, 208, 225, 0.6), 0 0 80px rgba(75, 144, 226, 0.3);
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(77, 208, 225, 0.5);
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(77, 208, 225, 0.4), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        .avatar::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, var(--glow), var(--secondary), var(--glow));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            color: var(--glow);
            margin-bottom: 8px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(77, 208, 225, 0.8), 0 0 40px rgba(75, 144, 226, 0.5);
        }

        .bio {
            color: var(--text);
            font-size: 15px;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 350px;
            margin: 0 auto;
            font-weight: 400;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            background: var(--card-bg);
            border: 1px solid rgba(77, 208, 225, 0.3);
            border-radius: 12px;
            padding: 18px 24px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 16px;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.6s ease-out both;
        }

        .link-item:nth-child(1) { animation-delay: 0.4s; }
        .link-item:nth-child(2) { animation-delay: 0.5s; }
        .link-item:nth-child(3) { animation-delay: 0.6s; }
        .link-item:nth-child(4) { animation-delay: 0.7s; }
        .link-item:nth-child(5) { animation-delay: 0.8s; }
        .link-item:nth-child(6) { animation-delay: 0.9s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(77, 208, 225, 0.2), transparent);
            transition: left 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-4px);
            border-color: var(--glow);
            box-shadow: 0 8px 30px rgba(77, 208, 225, 0.4), 0 0 40px rgba(75, 144, 226, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: rgba(26, 58, 82, 0.8);
        }

        .link-item:active {
            transform: translateY(-2px);
        }

        .icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .link-text {
            flex: 1;
            text-align: left;
        }

        .arrow {
            color: var(--glow);
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(77, 208, 225, 0.8);
        }

        .link-item:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 40px;
            animation: fadeIn 1s ease-out 1s both;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(77, 208, 225, 0.3);
        }

        .social-icon:hover {
            transform: translateY(-4px) scale(1.1);
            background: linear-gradient(135deg, var(--secondary), var(--glow));
            color: var(--bg);
            box-shadow: 0 8px 25px rgba(77, 208, 225, 0.5), 0 0 30px rgba(75, 144, 226, 0.3);
            border-color: var(--glow);
        }

        @media (max-width: 480px) {
            h1 { font-size: 28px; }
            .bio { font-size: 14px; }
            .link-item { padding: 16px 20px; font-size: 15px; }
            .avatar { width: 100px; height: 100px; }
            .watermark { font-size: 11px; }
            .song-credits { font-size: 10px; }
        }

        .watermark {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            color: var(--text);
            opacity: 0.7;
            z-index: 100;
            text-shadow: 0 0 10px rgba(77, 208, 225, 0.5);
            letter-spacing: 0.5px;
            font-weight: 600;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .watermark:hover {
            opacity: 1;
            text-shadow: 0 0 15px rgba(77, 208, 225, 0.8), 0 0 25px rgba(75, 144, 226, 0.4);
            transition: all 0.3s ease;
        }

        .song-credits {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            color: var(--text);
            opacity: 0.6;
            z-index: 100;
            text-align: right;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .song-credits:hover {
            opacity: 1;
            transition: all 0.3s ease;
        }

        body {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="8" fill="%234dd0e1" opacity="0.6"/></svg>'), auto;
        }

        .link-item, .social-icon {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><circle cx="12" cy="12" r="10" fill="%234a90e2" opacity="0.8"/></svg>'), pointer;
        }

        .ripple {
            position: fixed;
            border-radius: 50%;
            border: 2px solid rgba(77, 208, 225, 0.8);
            background: radial-gradient(circle, rgba(77, 208, 225, 0.4) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: rippleEffect 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes rippleEffect {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }

        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: #4dd0e1;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(77, 208, 225, 1);
        }

        .click-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #4dd0e1;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(77, 208, 225, 1);
            animation: particleBurst 0.8s ease-out forwards;
        }

        @keyframes particleBurst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="watermark"></div>
    <div class="song-credits">Song credits: HIZAKI『AST』</div>
    
    <div class="container">
        <div class="profile-section">
            <div class="avatar"></div>
            <h1>Sashimi</h1>
            <p class="bio">Artist • Coding • Music<br></p>
        </div>

        <div class="links">
            <a href="https://github.com/NeCori-ChaN" class="link-item" target="_blank" rel="noopener noreferrer">
                <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                </svg>
                <span class="link-text">GitHub</span>
                <span class="arrow">→</span>
            </a>

            <a href="https://www.instagram.com/sashimi.fuma/" class="link-item" target="_blank" rel="noopener noreferrer">
                <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"/>
                </svg>
                <span class="link-text">Instagram</span>
                <span class="arrow">→</span>
            </a>
        </div>

    <script>
        
        (function() {
            'use strict';
            
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            document.addEventListener('keydown', function(e) {
                // F12
                if (e.keyCode === 123) {
                    e.preventDefault();
                    return false;
                }
                // Ctrl+Shift+I
                if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                    e.preventDefault();
                    return false;
                }
                // Ctrl+Shift+J
                if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
                    e.preventDefault();
                    return false;
                }
                // Ctrl+U (View Source)
                if (e.ctrlKey && e.keyCode === 85) {
                    e.preventDefault();
                    return false;
                }
                // Ctrl+Shift+C
                if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
                    e.preventDefault();
                    return false;
                }
                // Cmd+Option+I (Mac)
                if (e.metaKey && e.altKey && e.keyCode === 73) {
                    e.preventDefault();
                    return false;
                }
                // Cmd+Option+J (Mac)
                if (e.metaKey && e.altKey && e.keyCode === 74) {
                    e.preventDefault();
                    return false;
                }
                // Cmd+Option+C (Mac)
                if (e.metaKey && e.altKey && e.keyCode === 67) {
                    e.preventDefault();
                    return false;
                }
            });
            
            let devtoolsOpen = false;
            const element = new Image();
            Object.defineProperty(element, 'id', {
                get: function() {
                    devtoolsOpen = true;
                    redirectUser();
                }
            });
            
            function checkDevTools() {
                devtoolsOpen = false;
                console.log(element);
                console.clear();
                
                if (devtoolsOpen) {
                    redirectUser();
                }
            }
            
            const threshold = 160;
            let lastWidth = window.outerWidth - window.innerWidth;
            let lastHeight = window.outerHeight - window.innerHeight;
            
            function checkWindowSize() {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                
                if (widthThreshold || heightThreshold) {
                    redirectUser();
                }
            }
            
            function checkFirebug() {
                if (window.console && (window.console.firebug || window.console.exception)) {
                    redirectUser();
                }
            }
            
            function checkChromeDevTools() {
                const start = new Date();
                debugger;
                const end = new Date();
                
                if (end - start > 100) {
                    redirectUser();
                }
            }
            
            function redirectUser() {
                document.body.innerHTML = `
                    <div style="
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: linear-gradient(135deg, #0a1628 0%, #1a2f4a 100%);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        flex-direction: column;
                        color: #4dd0e1;
                        font-family: 'Orbitron', sans-serif;
                        text-align: center;
                        z-index: 99999;
                    ">
                        <h1 style="font-size: 48px; margin-bottom: 20px; text-shadow: 0 0 20px rgba(77, 208, 225, 0.8);">
                            github ก็มีไม่ไปดูล่ะ
                        </h1>
                        <p style="font-size: 20px; margin-bottom: 30px; opacity: 0.8;">
                            คุณจะทำอะไรหรอ? หือ...<br>
                            ปิด Developer Tools ซะ และรีหน้าเว็บ
                        </p>
                        <button onclick="location.reload()" style="
                            padding: 15px 40px;
                            font-size: 18px;
                            background: linear-gradient(135deg, #4a90e2, #4dd0e1);
                            border: none;
                            border-radius: 30px;
                            color: #0a1628;
                            font-weight: bold;
                            cursor: pointer;
                            box-shadow: 0 4px 20px rgba(77, 208, 225, 0.4);
                            transition: all 0.3s;
                        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                            รีหน้าเว็บ
                        </button>
                    </div>
                `;
                
                throw new Error('Developer Tools Detected');
            }
            
            setInterval(checkDevTools, 1000);
            setInterval(checkWindowSize, 500);
            setInterval(checkFirebug, 1000);
            setInterval(checkChromeDevTools, 2000);
            
            checkDevTools();
            checkWindowSize();
            checkFirebug();
            
        })();
        
        let audio;
        window.addEventListener('load', () => {
            audio = new Audio('bgm.mp3');
            audio.loop = true;
            audio.volume = 0.3;
            
            audio.play().catch(() => {
                document.addEventListener('click', function playOnce() {
                    audio.play();
                    document.removeEventListener('click', playOnce);
                }, { once: true });
            });
        });

        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1000);
            
            // Create particles
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'click-particle';
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 30 + Math.random() * 20;
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 800);
            }
        });

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.background = `rgba(77, 208, 225, ${Math.random() * 0.5 + 0.3})`;
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 25000);
        }

        setInterval(createParticle, 500);
        
        for (let i = 0; i < 20; i++) {
            setTimeout(createParticle, i * 100);
        }
    </script>
</body>
</html>
